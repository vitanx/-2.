            sumBasket: function () {
                let sum = 0;
                for (var key in this.goods) {
                    const elem = this.goods[key]; // получить товар по ключу
                    sum += elem.count * elem.price;
                }
                this.sum = sum; // запись свойста
                return sum;
            }
        };

            fotocamera,
